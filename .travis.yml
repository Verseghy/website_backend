language: php
php:
  - '7.2'
dist: trusty
sudo: required
services:
  - mysql
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

install: composer install
before_script:
  - cp .env.travis .env
  - mysql -e 'CREATE DATABASE travis_test;'
  - php artisan key:generate
script:
  - vendor/bin/php-cs-fixer fix --dry-run
  - phpunit